<div class="row">
	<div class="col-md-12">
		<ba-card title="Contatos Selecionados" baCardClass="with-scroll">
			<ul *ngFor="let contato of contatos">
				<li>
					<span *ngIf="isEditar != contato.key">
						{{contato.nome}}
						<button type="button" (click)='isEditar = contato.key' class="btn btn-primary">Editar</button>
                        <button type="button" (click)='remover(contato)' class="btn btn-primary">Remover</button>
						<button type="button" class="btn btn-danger">Excluir</button>
					</span>
					<span *ngIf="isEditar == contato.key">
					<input [(ngModel)]='_contato' type="text">
                    <button type="button" (click)='salvar(contato)' class="btn btn-success">Salvar</button>
                    <button type="button" (click)='isEditar = false' class="btn btn-danger">Cancelar</button>
                    
                    </span>
				</li>
			</ul>
		</ba-card>
	</div>
</div>
