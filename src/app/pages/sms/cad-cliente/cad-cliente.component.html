<div class="row">
	<div class="col-md-12">
		<ba-card title="Cadastrar Contato" baCardClass="with-scroll">
			<div class="form-group">
				<label>Nome</label>
				<input type="text" [(ngModel)]="data.nome" class="form-control">
			</div>
			<div class="form-group">
				<label>Telefone</label>
				<input type="text" [(ngModel)]="data.telefone" class="form-control">
			</div>
			<div class="form-group">
				<button (click)="salvarCliente()" type="button" class="btn btn-default btn-lg">Salvar</button>
			</div>
			<p *ngIf="showError">{{error}}</p>		
		</ba-card>
	</div>
</div>
